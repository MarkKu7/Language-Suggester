<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Answer these questions to figure out the best programming language for you!</h1>
  </div>

  <label for="Question-1" class ="question">What is your go to drink?</label>
  <div class="radio">
    <label>
      <input type ="radio" name="drink" value="1" checked>
      Coffee
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="drink" value="2" checked>
      Water
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="drink" value="3" checked>
      Soda
    </label>
  </div>

  <label for="Question-2" class ="question">What is your favorite movie genre?</label>
  <div class="radio">
    <label>
      <input type ="radio" name="movie" value="2" checked>
      Action
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="movie" value="3" checked>
      Comedy
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="movie" value="1" checked>
      Romance
    </label>
  </div>

  <label for="Question-3" class ="question">Which activity do you enjoy the most?</label>
  <div class="radio">
    <label>
      <input type ="radio" name="activity" value="3" checked>
      Reading a book
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="activity" value="1" checked>
      Going out for a run
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="activity" value="2" checked>
      Cooking a meal
    </label>
  </div>

  <label for="Question-4" class ="question">If you could own a pet, you would choose a:</label>
  <div class="radio">
    <label>
      <input type ="radio" name="pet" value="3" checked>
      Dog
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="pet" value="2" checked>
      Fish
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="pet" value="1" checked>
      Cat
    </label>
  </div>

  <label for="Question-5" class ="question">Favorite subject in school?</label>
  <div class="radio">
    <label>
      <input type ="radio" name="school" value="1" checked>
      Math
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="school" value="3" checked>
      English
    </label>
  </div>
  <div class="radio">
    <label>
      <input type ="radio" name="school" value="2" checked>
      Science
    </label>
  </div>
  
  <button type="submit" class="btn-success">Click to see your programming language!</button>
</form>

</div>
</body>
</html>
